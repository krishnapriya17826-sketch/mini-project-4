<!DOCTYPE html>
<html>
<head>
<title>Calculator with History</title>

<style>
body {
    font-family: Arial;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    gap: 20px;
}

.calculator {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 250px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

input {
    width: 100%;
    height: 40px;
    font-size: 18px;
    text-align: right;
    margin-bottom: 10px;
}

button {
    width: 50px;
    height: 40px;
    margin: 4px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #667eea;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #5a67d8;
}

.history {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 200px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    overflow-y: auto;
    max-height: 300px;
}

.history h3 {
    margin-top: 0;
}

.history-item {
    font-size: 14px;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
}
</style>
</head>
<body>

<div class="container">

    <!-- Calculator -->
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="deleteLast()">âŒ«</button>
        </div>

        <div>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>
        </div>

        <div>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
        </div>

        <div>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()">=</button>
        </div>

        <div>
            <button onclick="appendValue('0')" style="width:108px;">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <!-- History Section -->
    <div class="history">
        <h3>History</h3>
        <div id="historyList"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:10px;">Clear History</button>
    </div>

</div>

<script>
function appendValue(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function deleteLast() {
    let current = document.getElementById("display").value;
    document.getElementById("display").value = current.slice(0, -1);
}

function calculate() {
    let expression = document.getElementById("display").value;

    try {
        let result = eval(expression);

        // Add to history
        let historyItem = document.createElement("div");
        historyItem.classList.add("history-item");
        historyItem.innerText = expression + " = " + result;

        document.getElementById("historyList").prepend(historyItem);

        document.getElementById("display").value = result;
    } catch {
        document.getElementById("display").value = "Error";
    }
}

function clearHistory() {
    document.getElementById("historyList").innerHTML = "";
}
</script>

</body>
</html>
